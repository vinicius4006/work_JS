<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="analisador.css">
</head>
<body>
    <header><h1>Analisador de Números</h1></header>
<section id="sec">
    <div>
        <p>
            Número (entre 1 e 100): <input type="number" name="" id="analisador">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <input type="button" value="Refresh" onclick="refresh()">
        </p>
        
        <select name="" id="adc" size="7"><option>Números</option></select>
        <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
            

    </div>

    <div id="res">
        
    </div>
</section>
    
    <footer>
        <p>&copy; Curso Em Video</p>
    </footer>
    <script src="analisador.js"></script>
</body>
</html>
