<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios</title>
    <style>
        body{
            background: burlywood;
            color: black;
        }
        h1#cal{
            background: chocolate;
            text-align: center;
        }
        input{
            font: normal 20px Arial;
            margin-left: 200px;
        }
        input#somar{
            font: normal 30px Arial;
            margin-left: 5px;
        }
        div#res{
            font:normal 20px Arial;
            margin-left: 520px;
        }
        
    </style>
</head>
<body>
    <h1 id="cal">CALCULADORA</h1>
    <input type="number" name="txt1" id="tnt1">
    <input type="number" name="txt2" id="tnt2">
    <input type="button" value="Somar" onclick="somar()" id="somar">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById("tnt1")
            var tn2 = window.document.getElementById("tnt2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = s

        }
    </script>
</body>
</html>
